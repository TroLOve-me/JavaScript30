<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }
        
        body {
            margin: 0;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 100; //100px
        function debounce(func, wait = 5, immediate = true) {
            var timeout;
            return function() {
                var context = this,
                    args = arguments;
                var later = function() {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        }

        function shadow(e) {
            // const width = hero.offsetWidth;
            // const height = hero.offsetHeight;
            const {
                offsetWidth: width,
                offsetHeight: height
            } = hero;

            let {
                offsetX: x,
                offsetY: y
            } = e;
            //this is hero ,that we are listening to
            if (this !== e.target) {
                //shows that we are hovering h1
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }
            //é˜´å½±é•¿åº¦ä»Ž -50px-50px
            const xWalk = Math.floor((x / width) * walk - (walk / 2));
            const yWalk = Math.floor((y / height) * walk - (walk / 2));

            text.style.textShadow = ` 
            ${xWalk}px ${yWalk}px 0 rgba(0, 0, 0, .5),
            ${xWalk * -3}px ${yWalk}px 0 rgba(0, 255, 255, .7),
            ${xWalk }px ${yWalk* -1}px 0 rgba(255, 0, 255, .7),
            ${xWalk * -1}px ${yWalk* -2}px 0 rgba(255, 255, 0, .7)
            `;
        }

        hero.addEventListener('mousemove', shadow);
    </script>
</body>

</html>
